	.infotip {

	.infotip .infotiptext {
		visibility: hidden;
		width: 120px;
		background-color: #555;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px 0;
		position: absolute;
		z-index: 1;
		bottom: 125%;
		left: 50%;
		margin-left: -60px;
		opacity: 0;
		transition: opacity 0.3s;
	}

	.infotip .infotiptext::after {
		content: "";
		position: absolute;
		top: 100%;
		left: 50%;
		margin-left: -5px;
		border-width: 5px;
		border-style: solid;
		border-color: #555 transparent transparent transparent;
	}

	.infotip:hover .infotiptext {
		visibility: visible;
		opacity: 1;

      color: rgba(0, 0, 0, 0.8);

		const drawRadarChart = function(){
			var margin = { top: 50, right: 80, bottom: 50, left: 80 },
				width = Math.min(700, window.innerWidth / 4) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom);

			//////////////////////////////////////////////////////////////

			var parameterStr = document.getElementById("parameters");
			var parameterVal = parameterStr.options[parameterStr.selectedIndex].value;
			
			d3.csv("static/data/parcoord_state_group.csv", function(error, data) {
			
					var addState = true;
					for(let i = 0 ; i < data2.length; i++) {
						console.log(data2);
						let state = data2[i]['name'];
						console.log(state);
						if(state == parameterVal){
							console.log("It contains the state");
							addState = false;
						}
					}
				
				if(addState){
				for (var i=0;i<d3.keys(data).length; i++) {
					console.log(data[i].state);
					console.log(data[i].hs_degree*100);
					console.log(data[i].debt*100);
					console.log(data[i].second_mortgage*100);
					console.log(data[i].home_equity*100);
					if(parameterVal == data[i].state){
					 var new_data = { name: data[i].state,
					axes: [
						{axis: 'High School Degree', value: data[i].hs_degree*100},
						{axis: 'Debt', value: data[i].debt*100},
						{axis: 'Second Mortgage', value: data[i].second_mortgage*100},
						{axis: 'Home Equity', value: data[i].home_equity*100}
					]
				}
				
				data2.push(new_data);
				break;
			}
		}
	}
			
			console.log("Data2 start");
			console.log(data2);
			console.log("Data2 end");
			//////////////////////////////////////////////////////////////

      ///// (not so much options) //////////////////////////////////

			var radarChartOptions = {

			  levels: 5,
			  roundStrokes: true,
				color: d3.scaleOrdinal().range(["#26AF32", "#762712"]),
				format: '.0f'
			};

			let svg_radar1 = RadarChart(".radarChart", data2, radarChartOptions);

			var radarChartOptions2 = {
