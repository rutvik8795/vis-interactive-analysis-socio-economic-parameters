	  var states = [];
	const drawPercentCircle = function(){

		var parameterStr = document.getElementById("parameters");
		var parameterVal = parameterStr.options[parameterStr.selectedIndex].value;
		
		var actualParameterStr = document.getElementById("parameters_actual");
		var actualParameterVal = actualParameterStr.options[actualParameterStr.selectedIndex].value;
		
		d3.csv("static/data/parcoord_state_group.csv", function(error, data) {
					var valueStr = 0;
					var valueText = '';
					var stateText = '';
					var addState = true;
					for(let i = 0 ; i < states.length; i++) {
						let state = states[i]['state'];
						let paraVal = states[i]['parameter'];
						if(state == parameterVal && paraVal == actualParameterVal){
							console.log("It contains the state");
							addState = false;
						}
					}
				
				if(addState){
				for (var i=0;i<d3.keys(data).length; i++) {
					if(parameterVal == data[i].state){
						if(actualParameterVal == "debt"){
							valueStr = data[i].debt*100;
							valueText = 'Debt';
						}
						else if(actualParameterVal == "hs_degree"){
							valueStr = data[i].hs_degree*100;
							valueText = 'Degree';
						}
						else if(actualParameterVal == "second_mortgage"){
							valueStr = data[i].second_mortgage*100;
							valueText = '2nd Mortgage';
						}
						else if(actualParameterVal == "home_equity"){
							valueStr = data[i].home_equity*100;
							valueText = 'Home Equity';
						}
						stateText = data[i].state;
						var new_pair = {'state':stateText, 'parameter':actualParameterVal}
						states.push(new_pair);
						break;
			}
		}
	
var width = 135,
    height = 135,
    twoPi = 2 * Math.PI,
    progress = 0,
    allocated = valueStr,
    total = 100,
    formatPercent = d3.format(".0%");

var arc = d3.svg.arc()
    .startAngle(0)
    .innerRadius(52)
    .outerRadius(66);

var svg = d3.select("#docsChart").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var meter = svg.append("g")
    .attr("class", "funds-allocated-meter");

meter.append("path")
    .attr("class", "background")
    .attr("d", arc.endAngle(twoPi));

var foreground = meter.append("path")
    .attr("class", "foreground");

var percentComplete = meter.append("text")
    .attr("text-anchor", "middle")
    .attr("class", "percent-complete")
    .attr("dy", "0em");

var description = meter.append("text")
    .attr("text-anchor", "middle")
    .attr("class", "description")
    .attr("dy", "2.3em")
    .text(stateText+ " "+valueText);

var i = d3.interpolate(progress, allocated / total);

 d3.transition().duration(1000).tween("progress", function() {
  return function(t) {
    progress = i(t);
    foreground.attr("d", arc.endAngle(twoPi * progress));
    percentComplete.text(formatPercent(progress));
  };
});}});
};

						home_equity = data[i].home_equity*100;
						stateText = data[i].state;
						states.push(data[i].state);
						break;
			}
		}
	
var width = 135,
    height = 135,
    twoPi = 2 * Math.PI,
    progress = 0,
    allocated = home_equity,
    total = 100,
    formatPercent = d3.format(".0%");

var arc = d3.svg.arc()
    .startAngle(0)
    .innerRadius(52)
    .outerRadius(66);

var svg = d3.select("#docsChart").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var meter = svg.append("g")
    .attr("class", "funds-allocated-meter");

meter.append("path")
    .attr("class", "background")
    .attr("d", arc.endAngle(twoPi));

var foreground = meter.append("path")
    .attr("class", "foreground");

var percentComplete = meter.append("text")
    .attr("text-anchor", "middle")
    .attr("class", "percent-complete")
    .attr("dy", "0em");

var description = meter.append("text")
    .attr("text-anchor", "middle")
    .attr("class", "description")
    .attr("dy", "2.3em")
    .text(stateText + " Home Equity");

var i = d3.interpolate(progress, allocated / total);

 d3.transition().duration(1000).tween("progress", function() {
  return function(t) {
    progress = i(t);
    foreground.attr("d", arc.endAngle(twoPi * progress));
    percentComplete.text(formatPercent(progress));
  };
});}});
};


const drawPercentCircle2 = function(){
var duration = 1500,
    transition = 200,
    percent = 45,
    width = window.innerWidth - 20,
    height = window.innerHeight - 20;

var dataset = {
            lower: calcPercent(0),
            upper: calcPercent(percent)
        },
        radius = Math.min(width, height) / 3,
        pie = d3.layout.pie().sort(null),
        format = d3.format(".0%");

var arc = d3.svg.arc()
        .innerRadius(radius * .8)
        .outerRadius(radius);

var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var path = svg.selectAll("path")
                .data(pie(dataset.lower))
                .enter().append("path")
                .attr("class", function (d, i) {
                    return "color" + i
                })
                .attr("d", arc)
                .each(function (d) {
                    this._current = d;
                });

var text = svg.append("text")
        .attr("text-anchor", "middle")
        .attr("dy", ".3em");

var progress = 0;

var timeout = setTimeout(function () {
    clearTimeout(timeout);
    path = path.data(pie(dataset.upper));
    path.transition().duration(duration).attrTween("d", function (a) {
        var i = d3.interpolate(this._current, a);
        var i2 = d3.interpolate(progress, percent)
        this._current = i(0);
        return function (t) {
            text.text(format(i2(t) / 100));
            return arc(i(t));
        };
    });
}, 200);

function calcPercent(percent) {
    return [percent, 100 - percent];
};
}
